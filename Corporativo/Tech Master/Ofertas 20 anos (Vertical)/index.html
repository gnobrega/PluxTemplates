<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"  />
        <meta name="viewport" content="width=1280, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="../../lib/css/animate.css">
    </head>
    <body>
        <h2 id="console"></h2>
        
        <!-- Fundo -->
        <video id="fundo" src="./media/fundo.mp4"></video>

        <!-- Conteúdo -->
        <div id="conteudo">
            
            <!-- Dados -->
            <div id="ctImg"><img id="fileId" src="" class="animate" /></div>
            <div id="ct-titulo2"><div id="ct-titulo"><div id="titulo"></div></div></div>
            <div id="preco"></div>
            <div id="complemento"></div>
        </div>
        
        <!-- Scripts -->
        <script src="../../lib/js/jquery-3.1.1.min.js"></script>
        <script src="../../lib/js/GnLib.js"></script>
        <script>
            var comImagem = true;
            var ext;
            var DATA_SOURCE = "/empresas/ofertas.xml";
            $(function () {
                
                //GnPlayer
                if( !GnLib.getParam('preview') ) {
                    //Carrega o conteúdo
                    GnLib.autoloadContent(DATA_SOURCE, function(template) {
                    });
                    
                } else { //Preview
                   
                    GnLib.loadPreview();
				   
                    //Autplay
                    setTimeout(function() {
                        GnPlay();
                    }, 1000);
                }
            });
            
            //Autoplay
            function GnPlay() {

                //Ajusta o zoom até enquadrar na tela
                /*var zoom = window.innerWidth / 1360;
                $("body").css('-moz-transform', "scale("+zoom+","+zoom+")");
                $("body").css('-moz-transform-origin', "0 0");
                $("body").css('zoom', zoom);*/
                
                //Dá play no vídeo
                var video = $("#fundo").get(0);
                video.play();
                
                //Exibe os elementos
                startAnimation();
            }

            //Animação
            function startAnimation() {
                //Agenda a exibição do conteúdo
                setTimeout(function() {
                    $("#ctImg").fadeIn();
                }, 4600);
                setTimeout(function() {
                    $("#ct-titulo2").fadeIn();
                }, 4800);
                setTimeout(function() {
                    $("#complemento").fadeIn();
                }, 5000);
                setTimeout(function() {
                    $("#preco").fadeIn();
                }, 5500);

                setTimeout(function() {
                    GnLib.autoloadContent(DATA_SOURCE, function(template) {
                        //Agenda a exibição do conteúdo
                        $("#ctImg").fadeIn();
                        setTimeout(function() {
                            $("#ct-titulo2").fadeIn();
                        }, 200);
                        setTimeout(function() {
                            $("#complemento").fadeIn();
                        }, 400);
                        setTimeout(function() {
                            $("#preco").fadeIn();
                        }, 800);
                    });

                    $("#ctImg").hide();
                    $("#ct-titulo2").hide();
                    $("#complemento").hide();
                    $("#preco").hide();
                }, 12500);
            }
            
            //Autoplay - localhost
            if( window.location.href.indexOf("localhost/html5") > -1 ) {
                setTimeout(function() {
                    GnPlay();
                }, 1000);
            }
            
        </script>
    </body>
</html>
