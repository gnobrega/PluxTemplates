<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"  />
        <meta name="viewport" content="width=1280, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="../../lib/css/animate.css">
    </head>
    <body>
        <h2 id="console"></h2>

        <!-- Conteúdo -->
        <div id="conteudo">
            
            <!-- Fundo -->
            <video id="fundo" src="./media/fundo.mp4"></video>
            <img id="icon-ep" src="./media/icon-ep.png">

            <!-- Imagem -->
            <div id="ctImg">
                <img id="fileId" />
            </div>
            
            <!-- Dados -->
            <div id="nome" ></div>
            <div id="classificacao" ></div>
            <div id="horas" ></div>
            <div id="descricao" ></div>
        </div>
        
        <div id="blackout"></div>
        
        <!-- Scripts -->
        <script src="../../lib/js/jquery-3.1.1.min.js"></script>
        <script src="../../lib/js/GnLib.js"></script>
        <script>           
            
            var comImagem = true;
            var ext;
            $(function () {
                
                //GnPlayer
                if( !GnLib.getParam('preview') ) {
                    
                    //Carrega o conteúdo
                    var DATA_SOURCE = "/EMPRESAS/cursos.xml";
                    GnLib.autoloadContent(DATA_SOURCE, function(template) {
                        
                        //Carrega o segundo twitt
                        /*GnLib.autoloadContent(DATA_SOURCE, function(template) {
                            $("#texto2").html($("#texto").html());
                        });*/
                    });
                    
                } else { //Preview
                    GnLib.loadPreview();
				   
                   //Autplay
                   setTimeout(function() {
                       GnPlay();
                   }, 1000);
                }
            });
            
            //Autoplay
            function GnPlay() {

                $("#horas").html("Duração: <b>" + $("#horas").text() + "</b>");

                $("#blackout").hide();
                $("#fundo").get(0).play();
                setTimeout(function() {
                    $("#ctImg").fadeIn();
                } ,5000);
                setTimeout(function() {
                    //$("#classificacao").fadeIn();
                } ,5200);
                setTimeout(function() {
                    $("#nome").fadeIn();
                } ,5400);
                setTimeout(function() {
                    $("#horas").fadeIn();
                    $("#descricao").fadeIn();
                } ,5600);

                setTimeout(function() {
                    //$("#texto1").fadeOut();
                    //$("#ctImg").fadeOut();
                } ,11500);
            }
            
            //Autoplay - localhost
            if( window.location.href.indexOf("localhost/html5") > -1 ) {
                setTimeout(function() {
                    GnPlay();
                }, 1000);
            }
            
        </script>
    </body>
</html>
