<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"  />
        <meta name="viewport" content="width=1280, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="../../lib/css/animate.css">
    </head>
    <body>
        <h2 id="console"></h2>

        <!-- Conteúdo -->
        <div id="conteudo">
            
            <!-- Fundo -->
            <video id="fundo" src="./media/fundo.mp4"></video>
            
            <!-- Dados -->
            <div id="titulo" class="texto">Texto</div>
            <div id="texto" class="texto"></div>
        </div>
        
        <div id="blackout"></div>
        
        <!-- Scripts -->
        <script src="../../lib/js/jquery-3.1.1.min.js"></script>
        <script src="../../lib/js/GnLib.js"></script>
        <script>           
            
            var comImagem = true;
            var ext;
            $(function () {
                
                //GnPlayer
                if( !GnLib.getParam('preview') ) {
                    
                    //Carrega o conteúdo
                    var DATA_SOURCE = "/EMPRESAS/informativo.xml";
                    GnLib.autoloadContent(DATA_SOURCE, function(template) {
                        
                        //Título
                        $("#blackout").hide();
                        
                        //Texto
                        $("#texto2").html($("#texto").html());
                    });
                    
                } else { //Preview
                   GnPlay();
                }
            });
            
            //Autoplay
            function GnPlay() {
                $("#fundo").get(0).play();
                
                setTimeout(function() {
                    $("#titulo").fadeIn();
                }, 1000);
                
                //Esconde o texto 1
                setTimeout(function() {
                    $("#titulo").fadeOut();
                    
                    //Exibe o texto 2
                    $("#texto").fadeIn();
                } ,7500);
            }
            
            //Autoplay - localhost
            if( window.location.href.indexOf("localhost/html5") > -1 ) {
                setTimeout(function() {
                    GnPlay();
                }, 1000);
            }
            
        </script>
    </body>
</html>
