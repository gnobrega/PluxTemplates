<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"  />
        <meta name="viewport" content="width=1280, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="../../lib/css/animate.css">
    </head>
    <body>
        <h2 id="console"></h2>

        <!-- Conteúdo -->
        <div id="conteudo">
            
            <!-- Imagem -->
            <img id="fileId"  width="340px" height="690px"/>
            
            <!-- Video -->
            <video id="midiaVideo" autoplay  width="340px" height="690px"></video>
            
            <!-- Barra -->
            <img id="bar" src="./media/bar.png" width="340px" height="690px" />
            
            <!-- Dados -->
            <div id="titulo"></div>
            <div id="texto"></div>
            <div id="credito"></div>
        </div>

        <!-- Scripts -->
        <script src="../../lib/js/jquery-3.1.1.min.js"></script>
        <script src="../../lib/js/GnLib.js"></script>
        <script>
            var DATA_SOURCE = "/CONTEUDO/CBNEWS/cbnews.xml";
            var DURATION = 15000;
            var ext;

            $(function () {

                //GnPlayer
                if (!GnLib.getParam('preview')) {

                    //Carrega o conteúdo
                    GnLib.autoloadContent(DATA_SOURCE, function (template) {
                        ext = $("#fileId").attr("src").substr(-3);
                        if (ext == "mp4") {
                            $("img#fileId").hide();
                            $("video#midiaVideo").show();
                            $("video#midiaVideo").attr("src", $("#fileId").attr("src"));
                            $("video#midiaVideo").get(0).play();
                        }
                    });

                } else { //Preview

                    //Autplay
                    GnPlay();
                }
            });

            //Autoplay
            function GnPlay() {
            }

            //Autoplay - localhost
            if (window.location.href.indexOf("localhost/html5") > -1) {
                setTimeout(function () {
                    GnPlay();
                }, 1000);
            }

        </script>
    </body>
</html>
