                    GnLib.autoloadContent(DATA_SOURCE, function(template) {

//                            }
                        });
                    });
                    
                } else { //Preview
                   GnPlay();
                }
            });
            
            //Autoplay
            function GnPlay() {
                $("#fundo").get(0).play();
                
                //Esconde o texto 1
                setTimeout(function() {
                    $(".campo").fadeIn();
                } ,3600);
            }
            
            //Autoplay - localhost
            if( window.location.href.indexOf("localhost/html5") > -1 ) {
                setTimeout(function() {
                    GnPlay();
                }, 1000);
            }
            
        </script>
