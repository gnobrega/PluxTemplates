<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"  />
        <meta name="viewport" content="width=1280, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="../../lib/css/animate.css">
    </head>
    <body>
        <h2 id="console"></h2>
        
        <!-- Fundo -->
        <video id="fundo" src="./media/fundo2.mp4"></video>

        <!-- Conteúdo -->
        <div id="conteudo">
            
            <!-- Dados -->
            <div id="ctImg"><img id="fileId" src="" /></div>
            <div id="userLoginInstagram"></div>
            <div id="text"></div>
        </div>
		<img src="./media/logo.png" id="logo" />
		<div id="blackout"></div>
        
        <!-- Scripts -->
        <script src="../../lib/js/jquery-3.1.1.min.js"></script>
        <script src="../../lib/js/GnLib.js"></script>
        <script>
            var comImagem = true;
            var ext;
            $(function () {
                
                //GnPlayer
                if( !GnLib.getParam('preview') ) {
                    
                    //Carrega o conteúdo
                    var DATA_SOURCE = "/EMPRESAS/instagram.xml";
                    GnLib.autoloadContent(DATA_SOURCE, function(template) {
                        
                    });
                    
                } else { //Preview
                   
                    GnLib.loadPreview();
				   
                    //Autplay
                    setTimeout(function() {
                        GnPlay();
                    }, 1000);
                }
            });
            
            //Autoplay
            function GnPlay() {
				if( $("#userLoginInstagram").html() != "" ) {
					$("#blackout").hide();
				}
                
                //Dá play no vídeo
                var video = $("#fundo").get(0);
                video.play();
				
				if( $("#text").html().length > 250 ) {
					$("#text").html($("#text").html().substr(0, 250) + "...");
				}
                
                //Agenda a exibição do conteúdo
                var contentLoaded = false;
				setTimeout(function() {
					$("#ctImg").fadeIn();
				}, 3800);
				setTimeout(function() {
					$("#userLoginInstagram").fadeIn();
				}, 4200);
				setTimeout(function() {
					$("#text").fadeIn();
				}, 4500);
            }
            
            //Autoplay - localhost
            if( window.location.href.indexOf("localhost/html5") > -1 ) {
                setTimeout(function() {
                    GnPlay();
                }, 1000);
            }
            
        </script>
    </body>
</html>
