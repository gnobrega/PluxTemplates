<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"  />
        <meta name="viewport" content="width=1280, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="../../lib/css/animate.css">
    </head>
    <body>
        <h2 id="console"></h2>
        
        <!-- Fundo -->
        <video id="fundo" src="./media/fundo2.mp4"></video>

        <!-- Conteúdo -->
        <div id="conteudo">
            
            <!-- Dados -->
            <div id="ctImg"><img id="fileId" src="" /></div>
            <div id="nome"></div>
            <div id="dia"></div>
            <div id="local"></div>
            <div id="horario"></div>
        </div>
		<img src="./media/marca.png" id="marca" />
		
		<div id="cortina"></div>
        
        <!-- Scripts -->
        <script src="../../lib/js/jquery-3.1.1.min.js"></script>
        <script src="../../lib/js/GnLib.js"></script>
        <script>

            $(function () {
                
                //GnPlayer
                if( !GnLib.getParam('preview') ) {
                    
                    //Carrega o conteúdo
                    var DATA_SOURCE = "/FITNESS/eventos.xml";
                    GnLib.autoloadContent(DATA_SOURCE, function(template) {
                    });
                    
                } else { //Preview
                   
                    GnLib.loadPreview();
				   
                    //Autplay
                    setTimeout(function() {
                        GnPlay();
                    }, 1000);
                }
            });
            
            //Autoplay
            function GnPlay() {
				
				$("#dia").html("Dia: "+$("#dia").html());
				$("#local").html("Local: "+$("#local").html());
				$("#horario").html("Horário: "+$("#horario").html());
				
				if( $("#nome").html() != "" ) {
					$("#cortina").hide();
					
					//Dá play no vídeo
					var video = $("#fundo").get(0);
					video.play();
					$("#marca").show();
					$("#marca").addClass("exibir-marca");
					
					//Agenda a exibição do conteúdo
					var contentLoaded = false;
					$("#ctImg").fadeIn();
					setTimeout(function() {
						$("#nome").fadeIn();
						$("#dia").fadeIn();
						$("#local").fadeIn();
						$("#horario").fadeIn();
					}, 1000);
				}
            }
            
            //Autoplay - localhost
            if( window.location.href.indexOf("localhost/html5") > -1 ) {
                setTimeout(function() {
                    GnPlay();
                }, 1000);
            }
            
        </script>
    </body>
</html>
