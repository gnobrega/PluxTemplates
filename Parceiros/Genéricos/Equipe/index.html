<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"  />
        <meta name="viewport" content="width=1280, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="../../lib/css/animate.css">
    </head>
    <body>
        <h2 id="console"></h2>
        
        <!-- Fundo -->
        <video id="fundo" src="./media/fundo.mp4"></video>

        <!-- Conteúdo -->
        <div id="conteudo">
            
            <!-- Dados -->
            <div id="ctImg"><img id="fileId" src="" /></div>
            <img src="./media/retangulo.png" id="retangulo" />
            <div id="nome"></div>
            <div id="funcao"></div>
            <div id="frase"></div>
        </div>
	    
        <!-- Scripts -->
        <script src="../../lib/js/jquery-3.1.1.min.js"></script>
        <script src="../../lib/js/GnLib.js"></script>
        <script>
            var comImagem = true;
            var ext;
            $(function () {
                
                //GnPlayer
                if( !GnLib.getParam('preview') ) {
                    
                    //Carrega o conteúdo
                    var DATA_SOURCE = "/EMPRESAS/equipe.xml";
                    GnLib.autoloadContent(DATA_SOURCE, function(template) {
                        
                    });
                    
                } else { //Preview
                   
                    GnLib.loadPreview();
				   
                    //Autplay
                    setTimeout(function() {
                        GnPlay();
                    }, 1000);
                }
            });
            
            //Autoplay
            function GnPlay() {
                if( $("#fileId").attr("src") ) {
                    comImagem = true;
                } else {
                    comImagem = false;
                    $("#conteudo").addClass("semImagem");
                }
                
                //Dá play no vídeo
                var video = $("#fundo").get(0);
                video.play();
                
                //Agenda a exibição do conteúdo
                var contentLoaded = false;
                video.ontimeupdate = function() {
                    if( video.currentTime >= 2 && !contentLoaded ) {
                        contentLoaded = true;
                        
                        $("#retangulo").show();
                        $("#retangulo").addClass("exibir-retangulo");
                        
                        $("#ctImg").fadeIn();
                        $("#nome").show();
                        $("#nome").addClass("exibir-nome");
						setTimeout(function() {
                            $("#funcao").show();
                            $("#funcao").addClass("exibir-funcao");
                        }, 800);
                        
                        setTimeout(function() {
                            $("#frase").fadeIn();
							$("#logo").fadeIn();
                        }, 1100);
                    }
                };
            }
            
            //Autoplay - localhost
            if( window.location.href.indexOf("localhost/html5") > -1 ) {
                setTimeout(function() {
                    GnPlay();
                }, 1000);
            }
            
        </script>
    </body>
</html>
